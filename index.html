  <body>

  <div id="container">
      <div id="colors">
      </div>
      <canvas></canvas>
      <div id="color-picker-wrapper">
        <div id="color-picker-arrow"></div>
        <div id="color-picker-top"></div>
        <div id="color-picker-body"><p>C<br>o<br>l<br>o<br>r<br> <br>P<br>i<br>c<br>k<br>e<br>r<br></p></div>
        <div id="color-picker">
            <div class="sliders"><span>Red</span><input id="red" type="range" min="0" max="255" oninput="amount1.value=red.value"></div><output name="amount1" id="amount1" for="red">0</output>
            <div class="sliders"><span>Blue</span><input id="green" type="range" min="0" max="255" oninput="amount2.value=green.value"></div><output name="amount2" id="amount2" for="green">0</output>
            <div class="sliders"><span>Green</span><input id="blue" type="range" min="0" max="255" oninput="amount3.value=blue.value"></div><output name="amount3" id="amount3" for="blue">0</output>
            <span>Your Color:</span>
            <div id=color-chosen></div>
            <input type="submit" value="Add color" id="add-color">
            <span>Shapes:</span>
            <div id="shapes"></div>
        </div>
    </div>
  </div>


      <script src="js/jquery-2.2.0.min.js"></script>
      <script src="js/app.js"></script>
      </script>
  </body>
