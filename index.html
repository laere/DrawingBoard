
<!doctype html>
<html class="no-js" lang="">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Drawing Board</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="css/animate.css">
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
      <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
  <div id="container">
      <div id="colors"></div>
      <canvas id="canv" width="1100px" height="630"></canvas>
      <div id="color-picker-wrapper">
        <div id="color-picker-arrow"></div>
        <div id="color-picker-top"></div>
        <div id="color-picker-body"><!-- <p>C<br>o<br>l<br>o<br>r<br> <br>P<br>i<br>c<br>k<br>e<br>r<br></p> --></div>
        <div id="color-picker">
            <div class="sliders">
              <span>Red</span>
              <input id="red" type="range" name="amount1" value="0" min="0" max="255" oninput="changeRedNumboxValue(this.value, $red)">
              <input id="redNumber" type="number" name="amountInput1" value="0" min="0" max="255" oninput="changeRedSliderVal(this.value, $red)">
            <div class="sliders">
              <span>Green</span>
              <input id="green" type="range" name="amount2" value="0" min="0" max="255" oninput="changeGreenNumboxValue(this.value, $green)">
              <input id="greenNumber" type="number" name="amountInput2" value="0" min="0" max="255" oninput="changeGreenSliderVal(this.value, $green)">
            </div>
            <div class="sliders">
              <span>Blue</span>
              <input id="blue" type="range" name="amount3" value="0" min="0" max="255" oninput="changeBlueNumboxValue(this.value, $blue)">
              <input id="blueNumber" type="number" name="amountInput3" value="0" min="0" max="255" oninput="changeBlueSliderVal(this.value, $blue)">
            </div>
            <span>Your Color:</span>
            <div id='color-chosen'></div>
            <div id="add-color"><p>Add Color</p></div>
        </div>
    </div>
  </div>
</div>
  <script src="js/jquery-2.2.0.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/draw.js"></script>
  </body>
</html>
